<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Habilities Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input,
        button {
            margin: 4px;
            padding: 6px;
        }

        .hability {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .delete {
            color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>RPG Habilities Manager</h1>

    <div>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="description" placeholder="Description">
        <button onclick="createHability()">Create Hability</button>
    </div>

    <h2>Habilities List</h2>
    <div id="habilities"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';

        async function fetchHabilities() {
            const res = await fetch(`${API_BASE}/habilities`);
            const habilities = await res.json();
            const container = document.getElementById('habilities');
            container.innerHTML = '';
            habilities.forEach(h => {
                const div = document.createElement('div');
                div.className = 'hability';
                div.innerHTML = `
                    <strong>${h.name}</strong><br>
                    ${h.description}<br>
                    <span class="delete" onclick="deleteHability(${h.id})">Delete</span>
                `;
                container.appendChild(div);
            });
        }

        async function createHability() {
            const form = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value
            };

            await fetch(`${API_BASE}/habilities`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(form)
            });
            fetchHabilities();
        }

        async function deleteHability(id) {
            await fetch(`${API_BASE}/habilities/${id}`, { method: 'DELETE' });
            fetchHabilities();
        }

        fetchHabilities();
    </script>
</body>

</html>
